<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Список посещаемости</title>
</head>
<body>
<h1>Список записей о посещаемости</h1>
<form method="get" action="/attendance">
    <input type="text" name="keyword" placeholder="Введите ключевое слово" />
    <button type="submit">Поиск</button>
</form>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Статус</th>
        <th>Дата</th>
        <th>Студент</th>
        <th>Расписание</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <!-- Пример рендеринга записей -->
    <tr th:each="attendance : ${attendances}">
        <td th:text="${attendance.id}"></td>
        <td th:text="${attendance.status}"></td>
        <td th:text="${attendance.date}"></td>
        <td th:text="${attendance.student.fullName}"></td>
        <td th:text="${attendance.schedule.id}"></td>
        <td>
            <a th:href="@{/attendance/edit/{id}(id=${attendance.id})}">Редактировать</a>
            <a th:href="@{/attendance/delete/{id}(id=${attendance.id})}" onclick="return confirm('Вы уверены?')">Удалить</a>
        </td>
    </tr>
    </tbody>
</table>
<a href="/attendance/new">Добавить новую запись</a>
</body>
</html>
