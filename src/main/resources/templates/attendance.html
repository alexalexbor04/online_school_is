<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance</title>
    <script src="./attendance.js" defer></script>
</head>
<body>
<header>
    <h1>Список посещаемости</h1>
    <nav>
        <a href="./attendance.html">Посещения</a>
        <a href="#">Студенты</a>
        <a href="#">Выход</a>
    </nav>
</header>

<section>
    <div>
        <input type="text" id="search" placeholder="Введите ключевое слово">
        <button onclick="search()">Поиск</button>
    </div>
    <button onclick="showAddForm()">Добавить запись</button>
</section>

<section id="attendance-container">
    <!-- Сюда будут добавляться записи посещаемости -->
</section>

<template id="attendance-template">
    <div class="attendance-item">
        <p><strong>Студент:</strong> <span class="student-name"></span></p>
        <p><strong>Дата:</strong> <span class="attendance-date"></span></p>
        <p><strong>Статус:</strong> <span class="attendance-status"></span></p>
        <button class="edit-btn" onclick="editAttendance()">Редактировать</button>
        <button class="delete-btn" onclick="deleteAttendance()">Удалить</button>
    </div>
</template>

<div id="add-form" style="display: none;">
    <h2>Добавить запись</h2>
    <form id="add-attendance-form">
        <label for="student">Имя студента:</label>
        <input type="text" id="student" name="student" required>
        <label for="date">Дата:</label>
        <input type="date" id="date" name="date" required>
        <label for="status">Статус:</label>
        <input type="text" id="status" name="status" required>
        <button type="submit">Добавить</button>
    </form>
</div>
</body>
</html>
