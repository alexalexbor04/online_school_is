<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Материалы</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body class="bg-light">

<div class="container mt-4">
    <!-- Заголовок -->
    <h1 class="mb-4 text-center">Материалы</h1>

    <!-- Навигация -->
    <nav class="mb-4">
        <ul class="nav nav-pills justify-content-center">
            <li class="nav-item"><a class="nav-link" href="/attendance">Посещения</a></li>
            <li class="nav-item"><a class="nav-link" href="/schedule">Расписание</a></li>
            <li class="nav-item"><a class="nav-link" id="admin-users-link" href="/admin/users">Пользователи</a></li>
            <li class="nav-item"><a class="nav-link" href="/courses">Курсы</a></li>
            <li class="nav-item"><a class="nav-link" href="/grades">Оценки</a></li>
            <li class="nav-item"><a class="nav-link active" href="/materials">Материалы</a></li>
            <li class="nav-item"><a class="nav-link" href="/about">Об авторе</a></li>
        </ul>
    </nav>

    <!-- Кнопки сортировки -->
    <div class="d-flex justify-content-center mb-3">
        <button class="btn btn-outline-primary me-2" onclick="filterAndSortMat('title')">Сортировать по названию</button>
        <button class="btn btn-outline-primary" onclick="filterAndSortMat('course')">Сортировать по курсу</button>
    </div>

    <!-- Фильтры -->
    <div class="mb-4">
        <form class="row g-3">
            <div class="col-md-6">
                <input type="text" id="keyword" class="form-control" placeholder="Поиск">
            </div>
            <div class="col-md-6">
                <select id="filter-course-mat" class="form-select">
                    <option value="">Курс</option>
                </select>
            </div>
            <div class="col-md-12 d-flex justify-content-center">
                <button type="button" class="btn btn-primary me-2" onclick="filterAndSortMat()">Найти</button>
                <button type="button" class="btn btn-secondary" onclick="resetFilters()">Очистить</button>
            </div>
        </form>
    </div>

    <!-- Таблица -->
    <div class="table-responsive">
        <table id="mat-table" class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Курс</th>
                <th>Название</th>
                <th>Файл</th>
                <th>Действия</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <!-- модальное окно для добавления -->
    <div id="modal_add" style="display:none; position:fixed; top:20%; left:30%; background:white; padding:20px; border:1px solid black;">
        <h2 id="modal-title">Добавить материал</h2>
        <form id="mat-form">
            <input type="hidden" id="mat-id">
            <label>
                <input type="text" id="title-id" placeholder="Название" required>
            </label>
            <br><br>
            <label>
                <select id="course-id" required>
                    <option value="">Выберите курс</option>
                </select>
            </label>
            <br><br>
            <label>
                <input type="text" id="file-path" placeholder="Файл" required>
            </label>
            <br><br>
            <button type="button" onclick="saveMat()">Сохранить</button>
            <button type="button" onclick="closeModal('modal_add')">Отменить</button>
        </form>
    </div>

    <!-- Модальное окно для редактирования -->
    <div id="edit-modal" style="display:none; position:fixed; top:20%; left:30%; background:white; padding:20px; border:1px solid black;">
        <h2 id="edit-modal-title">Редактировать</h2>
        <form id="edit-mat-form">
            <input type="hidden" id="edit-mat-id">
            <label>
                <input type="text" id="edit-title" placeholder="Название" required>
            </label>
            <br><br>
            <label>
                <select id="edit-course-id" required>
                    <option value="">Выберите курс</option>
                </select>
            </label>
            <br><br>
            <label>
                <input type="text" id="edit-file-path" placeholder="Файл" required>
            </label>
            <br><br>
            <button type="button" onclick="saveEditedMat()">Сохранить</button>
            <button type="button" onclick="closeModal('edit-modal')">Отменить</button>
        </form>
    </div>


    <div class="mt-3">
        Всего записей: <span id="row-count">0</span>
    </div>

    <div class="d-flex justify-content-end mt-3">
        <button class="btn btn-success can-add" style="display:none;" onclick="showAddForm()">Добавить</button>
    </div>

</div>

<script type="module" src="../src/jsFiles/materials.js" defer></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+Y5/6qXmR+riXKtwvF5wB74PdF6F4"
        crossorigin="anonymous">
</body>
</html>
