<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оценки</title>
</head>
<body id = "body-id">

<script type="module" src="../src/grades/grades.js" defer></script>

<h1>Оценки</h1>

<a href="/attendance">Attendance</a></p>
<a href="/schedule">Schedule</a></p>
<a href="/admin/users">Users</a></p>
<a href="/courses">Courses</a></p>
<a href="/grades">Grades</a></p>
<a href="/materials">Materials</a></p>

<div style="margin-top: 10px;">
    <button onclick="sortGradesByDate()">Сортировать по дате</button>
    <button onclick="sortGradesByStudent()">Сортировать по имени студента</button>
    <button onclick="sortGradeByCourse()">Сортировать по названию курса</button>
    <button onclick="sortGradesByGrade()">Сортировать по оценке</button>
</div>


<div class="filter-form">
    <input type="text" id="keyword" placeholder="Поиск">
    <input type="date" id="filter-date">
    <input type="number" id="filter-grade">
    <select id="filter-course">
        <option value="">Курс</option>
    </select>
    <button onclick="filterGrades()">Найти</button>
    <button onclick="resetFilters()">Очистить</button>
</div>

<table id="grade-table">
    <thead>
    <tr>
        <th>ID</th>
        <th>Курс</th>
        <th>Оценка</th>
        <th>Дата</th>
        <th>Имя студента</th>
        <th>Комментарий</th>
    </tr>
    </thead>
    <tbody>

    </tbody>
</table>

<div id="total-rows">
    Всего записей: <span id="row-count">0</span>
</div>


<button onclick="showAddForm()">Добавить</button>

<!-- модальное окно для добавления -->
<div id="modal_add" style="display:none; position:fixed; top:20%; left:30%; background:white; padding:20px; border:1px solid black;">
    <h2 id="modal-title">Добавить оценку</h2>
    <form id="grade-form">
        <input type="hidden" id="grade-id">
        <label>
            Имя ученика:
            <input type="number" id="student-id" required>
        </label>
        <br><br>
        <label>
            Курс:
            <input type="number" id="course-id" required>
        </label>
        <br><br>
        <label>
            Оценка:
            <input type="number" id="grade" required>
        </label>
        <br><br>
        <label>
            Дата:
            <input type="date" id="date-grade" required>
        </label>
        <label>
            Комментарий:
            <input type="text" id="comment" required>
        </label>
        <br><br>
        <button type="button" onclick="saveGrade()">Сохранить</button>
        <button type="button" onclick="closeModal()">Отменить</button>
    </form>
</div>

<!-- Модальное окно для редактирования -->
<div id="edit-modal" style="display:none; position:fixed; top:20%; left:30%; background:white; padding:20px; border:1px solid black;">
    <h2 id="edit-modal-title">Редактировать</h2>
    <form id="edit-grades-form">
        <input type="hidden" id="edit-grades-id">
        <label>
            Course ID:
            <input type="number" id="edit-course-id" required>
        </label>
        <br><br>
        <label>
            Grade:
            <input type="number" id="edit-grade" required>
        </label>
        <br><br>
        <label>
            Date:
            <input type="date" id="edit-date-grade" required>
        </label>
        <br><br>
        <label>
            Student ID:
            <input type="number" id="edit-student-id" required>
        </label>
        <br><br>
        <label>
            Comment:
            <input type="text" id="edit-comment" required>
        </label>
        <br><br>
        <button type="button" onclick="saveEditedGrade()">Сохранить</button>
        <button type="button" onclick="closeEditModal()">Отменить</button>
    </form>
</div>

</body>
</html>
