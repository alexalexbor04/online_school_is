<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Пользователи</title>
  <!-- Подключение Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
</head>
<body class="bg-light">

<div class="container mt-4">
  <!-- Заголовок -->
  <h1 class="mb-4 text-center">Пользователи</h1>

  <!-- Навигация -->
  <nav class="mb-4">
    <ul class="nav nav-pills justify-content-center">
      <li class="nav-item"><a class="nav-link" href="/attendance">Посещения</a></li>
      <li class="nav-item"><a class="nav-link" href="/schedule">Расписание</a></li>
      <li class="nav-item"><a class="nav-link active" href="/admin/users">Пользователи</a></li>
      <li class="nav-item"><a class="nav-link" href="/courses">Курсы</a></li>
      <li class="nav-item"><a class="nav-link" href="/grades">Оценки</a></li>
      <li class="nav-item"><a class="nav-link" href="/materials">Материалы</a></li>
      <li class="nav-item"><a class="nav-link" href="/about">Об авторе</a></li>
    </ul>
  </nav>

  <!-- Кнопки сортировки -->
  <div class="d-flex justify-content-center mb-3">
    <button class="btn btn-outline-primary me-2" onclick="filterAndSortUsers('fullName')">Сортировать по имени</button>
    <button class="btn btn-outline-primary" onclick="filterAndSortUsers('role')">Сортировать по роли</button>
  </div>

  <!-- Фильтры -->
  <div class="mb-4">
    <form class="row g-3">
      <div class="col-md-6">
        <input type="text" id="keyword" class="form-control" placeholder="Поиск">
      </div>
      <div class="col-md-6">
        <select id="filter-status" class="form-select">
          <option value="">Роль</option>
          <option value="admin">admin</option>
          <option value="teacher">teacher</option>
          <option value="student">student</option>
        </select>
      </div>
      <div class="col-md-12 d-flex justify-content-center">
        <button type="button" class="btn btn-primary me-2" onclick="filterAndSortUsers()">Найти</button>
        <button type="button" class="btn btn-secondary" onclick="resetFilters()">Очистить</button>
      </div>
    </form>
  </div>

  <!-- Таблица -->
  <div class="table-responsive">
    <table id="users-table" class="table table-striped table-bordered">
      <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Имя пользователя</th>
        <th>Роль</th>
        <th>ФИО</th>
        <th>Email</th>
        <th>Номер телефона</th>
        <th>Действия</th>
      </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>

  <div id="edit-modal-users" style="display:none; position:fixed; top:20%; left:30%; background:white; padding:20px; border:1px solid black;">
    <h2>Редактировать роль пользователя</h2>
    <form id="edit-role-form">
      <input type="hidden" id="edit-user-id">
      <label>
        Имя пользователя:
        <input type="text" id="edit-username" disabled>
      </label>
      <br><br>
      <label>
        Роль:
        <select id="edit-role">
          <option value="admin">admin</option>
          <option value="teacher">teacher</option>
          <option value="student">student</option>
        </select>
      </label>
      <br><br>
      <button type="button" onclick="saveUserRole()">Сохранить</button>
      <button type="button" onclick="closeModal('edit-modal-users')">Отменить</button>
    </form>
  </div>

  <div class="mt-3">
    Всего записей: <span id="row-count">0</span>
  </div>
</div>

<script type="module" src="../src/jsFiles/users.js" defer></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+Y5/6qXmR+riXKtwvF5wB74PdF6F4"
        crossorigin="anonymous">
</body>
</html>
