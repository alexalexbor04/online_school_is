<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .content-container {
            max-width: 500px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        .navbar-brand {
            font-weight: bold;
        }
    </style>
</head>
<body>
<!-- Навигационная панель -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Онлайн-Школа</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Переключить навигацию">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/attendance">Посещения</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/schedule">Расписание</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link d-none" href="/admin/users" id="admin-users-link">Пользователи</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/courses">Курсы</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/grades">Оценки</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/materials">Материалы</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">Об авторе</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Основной контент -->
<div class="container d-flex justify-content-center">
    <div class="content-container">
        <h1 class="mb-4 text-center">Регистрация</h1>
        <form id="register-form" action="/auth/register" method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">Имя пользователя</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Введите имя пользователя" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Пароль</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Введите пароль" required>
            </div>
            <div class="mb-3">
                <label for="full_name" class="form-label">Полное имя</label>
                <input type="text" id="full_name" name="full_name" class="form-control" placeholder="Введите полное имя">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Электронная почта</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Введите электронную почту">
            </div>
            <div class="mb-4">
                <label for="phone" class="form-label">Телефон</label>
                <input type="tel" id="phone" name="phone" class="form-control" placeholder="Введите номер телефона">
            </div>
            <button type="submit" class="btn btn-primary w-100">Зарегистрироваться</button>
        </form>
        <p class="mt-3 text-center">Уже есть аккаунт? <a href="/auth/login">Войдите</a></p>
    </div>
</div>

<!-- Подключение Bootstrap JS и зависимостей -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<!-- Ваши собственные скрипты -->
<script src="../src/jsFiles/register.js" defer></script>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const adminLink = document.getElementById('admin-users-link');
        const isAdmin = /* Ваша логика проверки администратора */ false;

        if (isAdmin) {
            adminLink.classList.remove('d-none');
        }

        // Динамическое добавление класса 'active' к текущей странице в навигационной панели
        const currentPath = window.location.pathname;
        const navLinks = document.querySelectorAll('.navbar-nav .nav-link');

        navLinks.forEach(link => {
            if (link.getAttribute('href') === currentPath) {
                link.classList.add('active');
            } else {
                link.classList.remove('active');
            }
        });
    });

    // Ваши существующие функции для обработки формы регистрации могут быть здесь или в register.js
</script>
</body>
</html>
