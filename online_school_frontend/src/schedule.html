<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расписание</title>
</head>
<body id = "body-id">

<h1>Расписание</h1>

<a href="/schedule">Schedule</a></p>
<a href="/admin/users">Users</a></p>
<a href="/attendance">Attendance</a></p>
<a href="/#">Courses</a></p>
<a href="/#">Grades</a></p>
<a href="/#">Materials</a></p>

<div style="margin-top: 10px;">
    <button onclick="sortScheduleByDate()">Сортировать по дате</button>
    <button onclick="sortScheduleByStartTime()">Сортировать по началу урока</button>
    <button onclick="sortScheduleByCourse()">Сортировать по названию курса</button>
</div>

<div class="filter-form-sch">
    <input type="text" id="keyword" placeholder="Поиск">
    <input type="date" id="filter-date">
    <select id="filter-course">
        <option value="">Курс</option>
        <option value="Java Programming">Java Programming</option>
        <option value="Web Development">Web Development</option>
        <option value="Data Science">Data Science</option>
        <option value="Python Basics">Python Basics</option>
        <option value="Machine Learning">Machine Learning</option>
    </select>
    <button onclick="filterSch()">Найти</button>
    <button onclick="resetFilters()">Очистить</button>
</div>

<table id="schedule-table">
    <thead>
    <tr>
        <th>ID</th>
        <th>Курс</th>
        <th>Дата</th>
        <th>Начало</th>
        <th>Конец</th>
        <th>Онлайн-комната</th>
    </tr>
    </thead>
    <tbody>

    </tbody>
</table>

<div id="total-rows">
    Всего записей: <span id="row-count">0</span>
</div>

<button onclick="showAddForm()">Добавить</button>

<!-- модальное окно для добавления -->
<div id="modal_add" style="display:none; position:fixed; top:20%; left:30%; background:white; padding:20px; border:1px solid black;">
    <h2 id="modal-title">Добавить расписание</h2>
    <form id="schedule-form">
        <input type="hidden" id="schedule-id">
        <label>
            CourseID:
            <select id="course-id" required>
                <option value="">Выберите id курса</option>
            </select>
        </label>
        <br><br>
        <label>
            Дата:
            <input type="date" id="date-sch" required>
        </label>
        <br><br>
        <label>
            Начало:
            <input type="time" id="start_time" required>
        </label>
        <br><br>
        <label>
            Конец:
            <input type="time" id="end_time" required>
        </label>
        <br><br>
        <label>
            Комната:
            <input type="text" id="room" required>
        </label>
        <br><br>
        <button type="button" onclick="saveSchedule()">Сохранить</button>
        <button type="button" onclick="closeModal()">Отменить</button>
    </form>
</div>

<!-- Модальное окно для редактирования -->
<div id="edit-modal" style="display:none; position:fixed; top:20%; left:30%; background:white; padding:20px; border:1px solid black;">
    <h2 id="edit-modal-title">Редактировать</h2>
    <form id="edit-schedule-form">
        <input type="hidden" id="edit-schedule-id">
        <label>
            CourseID:
            <input type="number" id="edit-course-id" required>
        </label>
        <br><br>
        <label>
            Дата:
            <input type="date" id="edit-date-sch" required>
        </label>
        <br><br>
        <label>
            Время начала:
            <input type="time" id="edit-start_time" required>
        </label>
        <br><br>
        <label>
            Время конца:
            <input type="time" id="edit-end_time" required>
        </label>
        <br><br>
        <label>
            Комната:
            <input type="text" id="edit-room" required>
        </label>
        <br><br>
        <button type="button" onclick="saveEditedSchedule()">Сохранить</button>
        <button type="button" onclick="closeEditModal()">Отменить</button>
    </form>
</div>

<script type="module" src="../src/sch/schedule.js" defer></script>

</body>
</html>
