<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Attendance</title>
<!--    <link rel="stylesheet" href="styles.css">-->
</head>
<body>
<div class="container">
    <h1>Attendance</h1>

    <!-- Навигационные кнопки -->
    <div class="nav-buttons">
<!--        <a href="/users.html">Users</a>-->
        <a href="#">Users</a>
        <a href="#">Materials</a>
        <a href="#">Schedule</a>
        <a href="#">Add Attendance</a>
    </div>

    <!-- Фильтры -->
    <div class="filter-section">
        <div>
            <input type="text" id="keyword" placeholder="Search by keyword"/>
            <button id="searchButton">Search</button>
        </div>

        <div>
            <input type="date" id="filterDate"/>
            <button id="filterDateButton">Filter by Date</button>
        </div>

        <div>
            <select id="filterStatus">
                <option value="" disabled selected>Select Status</option>
                <option value="Present">Present</option>
                <option value="Absent">Absent</option>
            </select>
            <button id="filterStatusButton">Filter by Status</button>
        </div>
    </div>

    <!-- Таблица -->
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Student</th>
            <th>Schedule</th>
            <th>Status</th>
            <th>Date</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody id="attendanceTable">
        <!-- Данные будут загружены динамически -->
        </tbody>
    </table>
</div>

<script src="./att/attendance.js"></script>
</body>
</html>
