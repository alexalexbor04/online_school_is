<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Посещаемость</title>
</head>
<body id = "body-id">

<h1>Посещаемость</h1>

<a href="/admin/users">Users</a></p>

<div style="margin-top: 10px;">
    <button onclick="sortAttendanceByDate()">Сортировать по дате</button>
    <button onclick="sortAttendanceByStudent()">Сортировать по имени студента</button>
    <button onclick="sortAttendanceByCourse()">Сортировать по названию курса</button>
</div>


<div class="filter-form">
    <input type="text" id="keyword" placeholder="Поиск">
    <input type="date" id="filter-date">
    <select id="filter-status">
        <option value="">Статус</option>
        <option value="Присутствовал">Присутствовал</option>
        <option value="Отсутствовал">Отсутствовал</option>
    </select>
    <button onclick="filterAttendance()">Найти</button>
    <button onclick="resetFilters()">Очистить</button>
</div>

<table id="attendance-table">
    <thead>
    <tr>
        <th>ID</th>
        <th>Student</th>
        <th>Course</th>
        <th>Date</th>
        <th>Status</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>

    </tbody>
</table>

<div id="total-rows">
    Всего записей: <span id="row-count">0</span>
</div>


<button onclick="showAddForm()">Добавить</button>

<!-- модальное окно для добавления -->
<div id="modal_add" style="display:none; position:fixed; top:20%; left:30%; background:white; padding:20px; border:1px solid black;">
    <h2 id="modal-title">Добавить помещение</h2>
    <form id="attendance-form">
        <input type="hidden" id="attendance-id">
        <label>
            Student:
            <select id="student-id" required>
                <option value="">Выберите студента</option>
            </select>
        </label>
        <br><br>
        <label>
            Schedule:
            <select id="schedule-id" required>
                <option value="">Выберите курс и дату</option>
            </select>
        </label>
        <br><br>
        <label>
            Status:
            <select id="status" required>
                <option value="Присутствовал">Присутствовал</option>
                <option value="Отсутствовал">Отсутствовал</option>
            </select>
        </label>
        <br><br>
        <button type="button" onclick="saveAttendance()">Сохранить</button>
        <button type="button" onclick="closeModal()">Отменить</button>
    </form>
</div>

<!-- Модальное окно для редактирования -->
<div id="edit-modal" style="display:none; position:fixed; top:20%; left:30%; background:white; padding:20px; border:1px solid black;">
    <h2 id="edit-modal-title">Редактировать</h2>
    <form id="edit-attendance-form">
        <input type="hidden" id="edit-attendance-id">
        <label>
            Student ID:
            <input type="number" id="edit-student-id" required>
        </label>
        <br><br>
        <label>
            Schedule ID:
            <input type="number" id="edit-schedule-id" required>
        </label>
        <br><br>
        <label>
            Status:
            <select id="edit-status" required>
                <option value="Присутствовал">Присутствовал</option>
                <option value="Отсутствовал">Отсутствовал</option>
            </select>
        </label>
        <br><br>
        <button type="button" onclick="saveEditedAttendance()">Сохранить</button>
        <button type="button" onclick="closeEditModal()">Отменить</button>
    </form>
</div>


<script type="module" src="../src/att/attendance.js" defer></script>
<script type="module" src="../src/att/modal_add.js" defer></script>
<script type="module" src="../src/att/modal_edit.js" defer></script>
</body>
</html>
