<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Посещаемость</title>
</head>
<body id = "body-id">

<h1>Посещаемость</h1>

<div class="filter-form">
    <input type="text" id="keyword" placeholder="Поиск">
    <input type="date" id="filter-date">
    <select id="filter-status">
        <option value="">Статус</option>
        <option value="Присутствовал">Присутствовал</option>
        <option value="Отсутствовал">Отсутствовал</option>
    </select>
    <button onclick="filterAttendance()">Найти</button>
    <button onclick="resetFilters()">Очистить</button>
</div>
<table id="attendance-table">
    <thead>
    <tr>
        <th>ID</th>
        <th>Student</th>
        <th>Course</th>
        <th>Date</th>
        <th>Status</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>

    </tbody>
</table>

<button onclick="showAddForm()">Add New</button>

<!-- модальное окно для добавления -->
<div id="modal" style="display:none; position:fixed; top:20%; left:30%; background:white; padding:20px; border:1px solid black;">
    <h2 id="modal-title">Add Attendance</h2>
    <form id="attendance-form">
        <input type="hidden" id="attendance-id">
        <label>
            Student ID:
            <input type="number" id="student-id" required>
        </label>
        <br><br>
        <label>
            Schedule ID:
            <input type="number" id="schedule-id" required>
        </label>
        <br><br>
        <label>
            Status:
            <select id="status" required>
                <option value="Присутствовал">Присутствовал</option>
                <option value="Отсутствовал">Отсутствовал</option>
            </select>
        </label>
        <br><br>
        <button type="button" onclick="saveAttendance()">Сохранить</button>
        <button type="button" onclick="closeModal()">Отменить</button>
    </form>
</div>
<script type="module" src="../src/att/attendance.js" defer></script>
<script type="module" src="../src/att/modal_add.js" defer></script>
</body>
</html>
