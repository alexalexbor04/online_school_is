<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Курсы</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <style>
        .logout-container {
            position: absolute;
            top: 20px;
            right: 20px;
        }
    </style>
</head>
<body class="bg-light">

<div class="container mt-4">
    <h1 class="mb-4 text-center">Курсы</h1>

    <nav class="mb-4">
        <ul class="nav nav-pills justify-content-center">
            <li class="nav-item"><a class="nav-link" href="/attendance">Посещения</a></li>
            <li class="nav-item"><a class="nav-link" href="/schedule">Расписание</a></li>
            <li class="nav-item"><a class="nav-link" id="admin-users-link" href="/admin/users">Пользователи</a></li>
            <li class="nav-item"><a class="nav-link active" href="/courses">Курсы</a></li>
            <li class="nav-item"><a class="nav-link" href="/grades">Оценки</a></li>
            <li class="nav-item"><a class="nav-link" href="/materials">Материалы</a></li>
            <li class="nav-item"><a class="nav-link" href="/about">Об авторе</a></li>
        </ul>
        <div class="logout-container ">
            <button id="logout-button" class="btn btn-danger">Выйти</button>
        </div>
    </nav>

    <div class="d-flex justify-content-center mb-3">
        <button class="btn btn-outline-primary" onclick="filterAndSortCourses('name')">Сортировать по названию</button>
    </div>

    <div class="mb-4">
        <form class="row g-3">
            <div class="col-md-9">
                <input type="text" id="keyword" class="form-control" placeholder="Поиск">
            </div>
            <div class="col-md-3 d-flex justify-content-center">
                <button type="button" class="btn btn-primary me-2" onclick="filterAndSortCourses()">Найти</button>
                <button type="button" class="btn btn-secondary" onclick="resetFilters()">Очистить</button>
            </div>
        </form>
    </div>

    <div class="table-responsive">
        <table id="courses-table" class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Название курса</th>
                <th>Описание</th>
                <th>Имя преподавателя</th>
                <th>Действия</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <div id="modal_add" style="display:none; position:fixed; top:20%; left:30%; background:white; padding:20px; border:1px solid black;">
        <h2 id="modal-title">Добавить курс</h2>
        <form id="course-form">
            <input type="hidden" id="course-id">
            <label>
                <input type="text" id="course-name" placeholder="Название курса" required>
            </label>
            <br><br>
            <label>
                <input type="text" id="description" placeholder="Описание" required>
            </label>
            <br><br>
            <label>
                <select id="teacher-id" required>
                    <option value=""></option>
                </select>
            </label>
            <br><br>
            <button type="button" onclick="saveCourses()">Сохранить</button>
            <button type="button" onclick="closeModal('modal_add')">Отменить</button>
        </form>
    </div>

    <div id="edit-modal" style="display:none; position:fixed; top:20%; left:30%; background:white; padding:20px; border:1px solid black;">
        <h2 id="edit-modal-title">Редактировать</h2>
        <form id="edit-course-form">
            <input type="hidden" id="edit-course-id">
            <label>
                <input type="text" id="edit-course-name" placeholder="Название курса" required>
            </label>
            <br><br>
            <label>
                <input type="text" id="edit-description" placeholder="Описание" required>
            </label>
            <br><br>
            <label>
                <select id="edit-teacher-id" required>
                    <option value=""></option>
                </select>
            </label>
            <br><br>
            <button type="button" onclick="saveEditedCourse()">Сохранить</button>
            <button type="button" onclick="closeModal('edit-modal')">Отменить</button>
        </form>
    </div>

    <div class="mt-3">
        Всего записей: <span id="row-count">0</span>
    </div>

    <div class="d-flex justify-content-end mt-3">
        <button class="btn btn-success can-add" style="display:none;" onclick="showAddForm()">Добавить</button>
    </div>

</div>

<script type="module" src="../src/jsFiles/courses.js" defer></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+Y5/6qXmR+riXKtwvF5wB74PdF6F4"
        crossorigin="anonymous">
</body>
</html>
